<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Phishing Result</title>
    <style>
        body {
            background-color: #eedd82;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Phishing Result</h1>
        <div class="alert alert-info mt-4">
            <strong>URL:</strong> {{ url }}
        </div>
        <div class="alert alert-{{ 'danger' if result == 'Phishing' else 'success' }}">
            <strong>Result:</strong> {{ result[0] }}
        </div>
        <ul class="list-group mt-3">
            {% for detail in result[1] %}
            <li class="list-group-item">{{ detail }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-primary btn-block mt-3">Go back</a>
        <hr class="mt-4">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
